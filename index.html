<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de imc</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="src/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="input-table" class="input-table">
        <form id="ent-form">
          <h2>Calculadora de IMC</h2>
          <label for="height">Altura</label>
          <input id="height" type="number" placeholder="Altura em metros" />
          <label for="height">Peso</label>
          <input id="wheight" type="number" placeholder="Peso em kg" />
          <div class="btn-div">
            <button id="calc">Calcular</button>
            <button id="reset">Limpar</button>
          </div>
        </form>
      </div>
      <div id="imc-table" class="imc-table hide">
        <div class="table-header">
          <h1>Seu Imc: <span id="imc"></span>
          <p>Situação atual: <span id="sit"></span>
          <h2>Confira as classificações</h2>
        </div>
          <div class="info-div">
            <div class="info-class">
                <p>imc</p>
                <p>classificações</p>
                <p>Obesidade</p>
            </div>
          </div>
          <div class="btn-info">
            <button id="btn-back">Voltar</button>
          </div>
      </div>
    </div>
  </body>
</html>
